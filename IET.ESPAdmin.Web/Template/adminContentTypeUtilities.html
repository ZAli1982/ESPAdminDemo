<div>
    <div class="xprogressbar" ng-show="isBusy">
        <uib-progressbar class="progress-striped active" value="100" type="success"><i>Loading...</i></uib-progressbar>
    </div>
    <div ng-repeat="alert in alerts">
        <notification ng-model="alert"></notification>
    </div>
    <h3>Content Type</h3>
    <!--<notification ng-model="alert"></notification>-->

    <div class="container-fluid">
        <div>
            <button data-ng-click="addContentType()" class="btn btn-primary "><span class="glyphicon glyphicon-plus "></span> Create New Content Type</button>
            <!--<a href="#SearchContentType" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Advanced Search</a>-->

            <button ng-click="ContentTypeActionTableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
            <button ng-click="ContentTypeActionTableParams.filter({})" class="btn btn-default pull-right">Clear filter</button>

            <div class="table table-striped table-bordered">
                <table ng-table="ContentTypeActionTableParams" show-filter="true" class="table table-striped table-bordered table-hover">
                    <caption class="thumbnail caption">Content type list</caption>
                    <tr ng-repeat="ContentType in $data" data-ng-dblclick="ContentTypeActionTableOnClick(ContentType)">
                        <td id="imgedit" data-title="'Edit'">
                            <a>
                                <span data-ng-click="ContentTypeActionTableOnClick(ContentType)" class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                        <td id="id" data-title="'ID'">
                            {{ContentType.id}}
                        </td>
                        <td data-title="'category'" sortable="'category'" filter="{ 'category': 'text' }">
                            {{ContentType.category}}
                        </td>
                        <td data-title="'group'" sortable="'group'" filter="{ 'group': 'text' }">
                            {{ContentType.group}}
                        </td>
                        <td data-title="'bookType'" sortable="'bookType'" filter="{ 'bookType': 'text' }">
                            {{ContentType.bookType}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
