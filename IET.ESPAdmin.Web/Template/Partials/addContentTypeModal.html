<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">Category:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" data-ng-model="newContentType.category" id="category" placeholder="Enter category">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group" class="col-sm-2 control-label">Group:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" data-ng-model="newContentType.group" id="group" placeholder="Enter group">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookType" class="col-sm-2 control-label">Book Type:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" data-ng-model="newContentType.bookType" id="bookType" placeholder="Enter book type">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="ok()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
